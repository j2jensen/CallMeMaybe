# version format
version: "0.7.1"

branches:
  only:
  - master

init:
  - set MAYBE_PRERELEASE_SUFFIX=

build_script:
  - build.cmd

test_script:
 - dotnet test CallMeMaybe.UnitTests\CallMeMaybe.UnitTests.csproj

artifacts:
  # pushing all *.nupkg files in build directory recursively
  - path: '**\*.nupkg'

deploy:
  # NuGet Deployment for builds & releases
  - provider: NuGet
    api_key:
      secure: +AkYMPLm7DmRNlKEr9qydTRyA79b5mjrJ3tLw4yksRiA70GIRY9WYDgS9BaIVQbd
    artifact: /.*\.nupkg/
    on:
      branch: master